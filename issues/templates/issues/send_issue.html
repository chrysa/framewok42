{% extends "core/base.html" %}
{% load i18n %}
{% block content %}
    {%  if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}
    <form action="{% url 'new_issue' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_Issue">{{ form.Title.label|capfirst }} </label>
            {{ form.Title }}
        </div>
        <div class="form-group">
            <label for="id_Issue">{{ form.UserRequest.label|capfirst }} </label>
            {{ form.UserRequest }}
        </div>
        <div class="form-group">
            <input type="submit" value="{% trans 'submit_issue'|capfirst %}" class="btn btn-primary btn-lg btn-block" />
        </div>
    </form>
{% endblock %}
